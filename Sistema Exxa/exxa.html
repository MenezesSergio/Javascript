<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exxa Representações</title>
    <link rel="stylesheet" href="exxa.css">
</head>
  
    
<body>
   <section class="form-container">
         <div class="container">
              <form action="">
                  <h1>Exxa Representações</h1>
                  <p>Preencha os dados abaixo e entraremos em contato</p>
                  <div class="input-single">
                       <input type="text" name="" id="nome-box" class="input"
                       autocomplete="off" required>
                       <label for="nome-box">Seu nome completo</label>
                  </div>
                  <div class="input-single">
                    <input type="text" name="" id="email-box" class="input"
                    autocomplete="off" required>
                    <label for="email-box">E-mail</label>
               </div>
               <div class="input-single">
                <input type="text" name="" id="tel-box" class="input"
                autocomplete="off" required>
                <label for="tel-box">Telefone</label>
           </div>
           <div class="btn"><input type="submit" value="Enviar"></div>
        </form>
         </div>
   </section>
        
</body>
</html>
