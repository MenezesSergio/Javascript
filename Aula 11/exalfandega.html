<body>
    <h1>Identificação de Cidadania</h1>
    País de origem: <input type="text" name="txtpo" id="txtpo">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>


    <script>
       function verificar() {
        var po = window.document.querySelector('input#txtpo')
        var res = window.document.querySelector('div#res')
        var rs = String(txtpo.value)
        res.innerHTML = `<p>Seu país de nascimento é ${rs}</p>`
               if(rs == "Brasil"){
                res.innerHTML += `<p>Seja bem vindo, você é um cidadão Brasileiro!</p>`
               } else
                res.innerHTML += `<p>Você é um cidadão estrangeiro</p>`           
         
       }

    </script>
