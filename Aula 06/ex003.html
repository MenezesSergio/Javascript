<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(83, 83, 243);
            color:white;
            font: normal 20pt Arial;
        }
        h1  {
            color: rgb(165, 165, 6);
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>
   <p>Já me livrei da maldição</p>
   <script>
         var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //Number.parseInt ou parseFloat converte string para number
         var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
         var s = n1 + n2
         window.alert('A soma dos valores é: '+s)
         // Caso deseje utilizar template String o comando acima ficaria window.alert('A soma dos valores é ${s}')
         //Caso deseje que o 's' resultado seja convertido para string devemos fazer window.alert('A soma dos valores é: ' + String(s))
         //ParseInt converte para número inteiro
         //ParseFloat converte para número real ou seja quebrado
         //Se quisermos deixar que o JavaScript decida se o número digitado pelo usuário é inteiro ou quebrado em lugar de parseInt ou parseFloat deixamos apenas 'Number'
         
   </script>
</body>
</html>
