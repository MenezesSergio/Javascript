<html lang="pt-BR">
<head>

    <title>Exxa Comercial</title>
    <style>
        body {

            font: normal 20pt Arial;
            background-color: rgb(6, 6, 105);
            color:white;
        }

    </style>

<body>
    <h1>Exxa Comercial</h1>
    <p>O seu portal de vendas</p>

        var nome = window.prompt('Qual é o seu nome?')
        window.alert('Seja muito bem vindo, ' + nome + '!')

        window.confirm('Você deseja inserir pedido ' + nome + '?')
        document.querySelector("h1").style.textAlign = 'center';
        document.querySelector("p").style.textAlign = 'center';
       
    </script>
